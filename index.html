<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Battle Builder</h1>
        </header>

        <main>
            <label
                >Name
                <input id="name" value="Encounter" />
            </label>

            <label> Champion </label>
            <select id="champion-select">
                <option value="aatrox">Aatrox</option>
                <option value="belveth">Belveth</option>
                <option value="cassiopeia">Cassiopeia</option>
                <option value="draven">Draven</option>
                <option value="echo">Echo</option>
                <option value="garen">Garen</option>
            </select>
            <label> City Builder</label>
            <select id="city-select">
                <option value="Demacia">Demacia</option>
                <option value="Shurima">Shurima</option>
                <option value="Icathia">Icathia</option>
                <option value="Bilgewater">Bilgewater</option>
                <option value="Immortal Bastion">Immortal Bastion</option>
                <option value="Zaun">Zaun</option>
            </select>

            <label> Add Description </label>
            <div class="add-adj">
                <input id="adj-input" />
                <button id="add-adj-button"></button>
            </div>

            <article id="user-article" class="demacia">
                <h1 id="encounter-header">Battle</h1>
                <img id="user-champion" src="assets/garen.jpg" />
                <div class-="adjs">
                    <h2>Description</h2>
                    <ul id="adjs-list"></ul>
                </div>
            </article>
        </main>
    </body>
</html>
