<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Battle Builder</h1>
        </header>

        <main>
            <label
                >Name
                <input id="name" />
            </label>

            <label> Champion </label>
            <select id="champion-select">
                <option value="Aatrox">Aatrox</option>
                <option value="Belveth">Belveth</option>
                <option value="Cassiopeia">Cassiopeia</option>
                <option value="Draven">Draven</option>
                <option value="Echo">Echo</option>
                <option value="Garen">Garen</option>
            </select>
            <label> City Builder</label>
            <select id="city-select">
                <option value="Demacia">Demacia</option>
                <option value="Shurima">Shurima</option>
                <option value="Icathia">Icathia</option>
                <option value="Bilgewater">Bilgewater</option>
                <option value="Immortal Bastion">Immortal Bastion</option>
                <option value="Zaun">Zaun</option>
            </select>
        </main>
    </body>
</html>
